<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/jpg" href="img/logom10-Photoroom.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Multi 10</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="slider-main">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/logom10-Photoroom.png" alt="logo"></a>
            </div>
            <div class="slider-content-wrap">
                <div class="slider-content">
                    <h2 class="heading-style-2">Registro para Multi 10</h2>
                    <p>Inscreva-se antes que o tempo acabe</p>
                    <button class="apceta" type="submit" id="openModalButton"
                        onclick="document.location='proy.html'">Entre</button>

                    <!-- Cuenta regresiva -->
                    <div class="countdown">
                        <div class="time-box">
                            <span id="days">00</span>
                            <span>Días</span>
                        </div>
                        <div class="time-box">
                            <span id="hours">00</span>
                            <span>Horas</span>
                        </div>
                        <div class="time-box">
                            <span id="minutes">00</span>
                            <span>Minutos</span>
                        </div>
                        <div class="time-box">
                            <span id="seconds">00</span>
                            <span>Segundos</span>
                        </div>
                    </div>

                    <h2 id="message" style="display: none;">Na próxima segunda-feira começamos a trabalhar.</h2>


                </div>
            </div>
        </div>
        </div>
        <div class="slider-images">
            <img class="slider-image" src="img/8-Photoroom.png" alt="headphone image">
            <img class="slider-image" src="img/7-Photoroom.png" alt="headphone image">
            <img class="slider-image" src="img/9-Photoroom.png" alt="headphone image">
        </div>
        <div id="backgrounds">
            <div class="background"
                style="background: radial-gradient(50% 50% at 50% 50%, #C7F6D0 0%, #7CB686 92.19%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D1E4F6 0%, #5F9CCF 100%);">
            </div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #FFB7B2 0%, #ED746E 100%);">
            </div>
        </div>
    </section>


</body>
<script src="Js/proy.js"></script>
<script src="Js/time.js"> </script>

</html>
